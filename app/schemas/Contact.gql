type Contact {
    id: ID!
    first_name: String!
    last_name: String!
    email: String
    enterprise: String!
    description: String!
    createdAt: String!
    updatedAt: String!
}

input ContactInput {
    first_name: String @length(max: 50)
    last_name: String @length(max: 50)
    email: validateEmail! @length(max: 50)
    enterprise: String @length(max: 50)
    description: String! @length(max: 1000)
}