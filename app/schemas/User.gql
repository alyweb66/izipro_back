
type User {
    id: Int!
    first_name: String
    last_name: String
    email: String!
    address: String
    postal_code: String
    city: String
    siret: String
    denomination: String
    role: String
    conversation: [Conversation!]!
    messages: [Message!]!
}


type AuthPayload {
    token: String!
    refreshToken: String!
}


type AccessToken {
    token: String!
}

input loginInput {
    email: String!
    password: String!
    activeSession: Boolean!
}


input CreateUserInput {
    email: validateEmail!
    password: validatePassword!
}

input ConfirmRegisterEmailInput {
    token: String!
}

input CreateProUserInput {
    email: validateEmail!
    password: validatePassword!
    siret: validateSiret!
}

input UpdateUserInput {
    first_name: String
    last_name: String
    email: validateEmail
    address: String
    postal_code: validatePostalCode
    city: String
    siret: validateSiret
    denomination: String
}

input ForgotPasswordInput {
    email: String!
}

input ChangePasswordInput {
    oldPassword: validatePassword!
    newPassword: validatePassword!
}

