directive @length(max: Int!) on INPUT_FIELD_DEFINITION
scalar Upload

type Request {
    id: Int!
    urgent: Boolean!
    title: String!
    message: String!
    city: String!
    lng: Float!
    lat: Float!
    range: Int!
    user_id: Int!
    job_id: Int!
    first_name: String!
    last_name: String!
    image: String
    job: String
    media: [Media]
    created_at: String!
    conversation:[Conversation]
    deleted_at: String
}

input CreateRequestInput {
    urgent: Boolean!
    title: String! @length(max: 255)
    message: String! @length(max: 500)
    city: String! @length(max: 50)
    lng: Float!
    lat: Float!
    range: Int!
    user_id: Int!
    job_id: Int!
    media: [Upload]
}

input DeleteRequestInput {
    id: Int!
    user_id: Int!
}