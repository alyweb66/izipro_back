type Subscription {
    messageAdded(conversation_ids: [Int!], request_ids: [Int], is_request: Boolean ): [Message!]
    requestAdded(job_ids: [Int!], user_id: Int!): [Request]
    requestDeleted: Request
}


type UserSubscription {
    id: Int!
    user_id: Int!
    subscriber: String!
    subscriber_id: [Int!]
    created_at: String!
}

input SubscriptionInput {
    user_id: Int!
    subscriber: String!
    subscriber_id: [Int!]
}